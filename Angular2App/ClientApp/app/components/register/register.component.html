
<h1>Регистрация нового пользователя</h1>
<form   #myForm="ngForm" novalidate>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="Email" [(ngModel)]="Email"  />
        </div>
        <div class="form-group">
            <label>Year</label>
            <input type="text" class="form-control" name="Year" [(ngModel)]="Year" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" name="Password" [(ngModel)]="Password" />
        </div>
        <div class="form-group">
            <label>Имя</label>
            <input type="text" class="form-control" name="PasswordConfirm" [(ngModel)]="PasswordConfirm" />
        </div>
        <div class="form-group">
            <button 
                    class="btn btn-default" (click)="register(myForm)">Register</button>
        </div>
</form>
