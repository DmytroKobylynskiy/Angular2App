<div class="form-group">
            <label>Начало</label>
            <input  type="text" class="form-control" name="startPoint" [(ngModel)]="startPoint"  />
        </div>
        <div class="form-group">
            <label>Конец</label>
            <input type="text" class="form-control" name="endPoint" [(ngModel)]="endPoint" />
        </div>
        <div class="form-group">
            <label>Дата</label>
            <input type="date" class="form-control" name="date" [(ngModel)]="date" />
        </div>
        <div class="form-group">
            <label>Время</label>
            <input type="time" class="form-control" name="time" [(ngModel)]="time" />
        </div>
        <div class="form-group">
            <label>Имя</label>
            <input type="text" class="form-control" name="passengerName" [(ngModel)]="passengerName" />
        </div>
        <div class="form-group">
            <button *ngIf="!condition"
                    class="btn btn-default" (click)="createTaxiOrder(myForm)">Добавить</button>
            <button *ngIf="condition" [routerLink]="['/weather']"
            class="btn btn-default" (click)="getTaxiOrder()">Заказы</button>
</div>
