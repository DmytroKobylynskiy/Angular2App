

<h1>Создание нового заказа</h1>
<form   #myForm="ngForm" novalidate>
        <div class="form-group">
            <label>Начало</label>
            <input  type="text" class="form-control" name="startPoint" [(ngModel)]="startPoint"  />
        </div>

        <input places-auto-complete
        (initialized$)="initialized($event)"
        (place_changed)="placeChanged($event)"
        [types]="['geocode']" />
        <div class="form-group">
            <label>Конец</label>
            <input type="text" class="form-control" name="endPoint" [(ngModel)]="endPoint" />
        </div>
        <div class="form-group">
            <label>Дата</label>
            <input type="date" class="form-control" name="date" [(ngModel)]="date" />
        </div>
        <div class="form-group">
            <label>Время</label>
            <input type="time" class="form-control" name="time" [(ngModel)]="time" />
        </div>
        <div class="form-group">
            <label>Имя</label>
            <input type="text" class="form-control" name="passengerName" [(ngModel)]="passengerName" />
        </div>
        <div class="form-group">
            <button *ngIf="!condition"
                    class="btn btn-default" (click)="createTaxiOrder(myForm)">Добавить</button>
                    <button *ngIf="!condition" 
                    class="btn btn-default" (click)="requestPosition()">Заказы</button>
        </div>
        <ng2-map zoom="14" center="Brampton, Canada">
            <marker *ngFor="let pos of positions" 
                (click)="showInfoWindow($event)"
                [position]="pos"></marker>
        </ng2-map>
        
</form>
